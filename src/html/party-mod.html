<div id="qolpartymod">
  <label><input type="radio" class="qolsetting" data-group="QoLMultiuser" name="partyModType" value="none"/> None</label>
  <label><input type="radio" class="qolsetting" data-group="QoLMultiuser" name="partyModType" value="hideDislike"/> Hide disliked</label>
  <label><input type="radio" class="qolsetting" data-group="QoLMultiuser" name="partyModType" value="niceTable"/> Table view</label>
  <label><input type="radio" class="qolsetting" data-group="QoLMultiuser" name="partyModType" value="hideAll"/> Hide all</label>
  <label><input type="radio" class="qolsetting" data-group="QoLMultiuser" name="partyModType" value="customParty"/> Customize</label>
</div>
<div id="qolpartymodcustom" class="panel accordion qolCollapse" style="display:none;">
  <h3>
    <a href="#">
      Custom options
      <svg viewBox="-6 -6 12 12" width="16" height="16" class="acctoggle"><polygon fill="currentColor" points="-2,-4 4,0 -2,4"></polygon></svg>
    </a>
  </h3>
  <div style="display:none;">
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="stackNextButton"/>Stack next button
    </label></div>
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="stackMoreButton"/>Stack get more button
    </label></div>
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="showPokemon"/>Show pokemon
    </label></div>
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="compactPokemon"/>Compact pokemon (if shown)
    </label></div>
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="clickablePokemon"/>Clickable pokemon (if compact)
    </label></div>
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="showTrainerCard"/>Show trainer card
    </label></div>
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="showFieldButton"/>Show field button
    </label></div>
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="showModeChecks"/>Show view mode checks
    </label></div>
    <div class="customopt"><label>
      <input type="checkbox" class="qolsetting" data-group="QoLMultiuser" name="showUserName"/>Show user name
    </label></div>
  </div>
</div>

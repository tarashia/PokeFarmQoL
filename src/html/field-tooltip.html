<div id="tooltipenable" class="panel accordion qolCollapse">
  <h3>
    <a href="#">
      Tooltip Settings
    <svg viewBox="-6 -6 12 12" width="16" height="16" class="acctoggle"><polygon fill="currentColor" points="-2,-4 4,0 -2,4"></polygon></svg>
    </a>
  </h3>
  <div style="display:none;">
    <p>
      <label>
        <input type="checkbox" class="qolsetting" name="fieldHideHoverTooltips"/>
        Hide hover tooltip
      </label>
      <br>
      <span>Prevents tooltips from appearing when hovered. Tooltips will still appear when the Pokemon is selected by clicking/tapping.</span>
    </p>
  </div>
</div>
